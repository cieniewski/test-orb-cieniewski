description: >
  Test job for testing packages before merge
# What will this job do?
# Descriptions should be short, simple, and clear.

docker:
  - image: circleci/elixir:1.10
parameters:
  dialyzer:
    description: "Execute dialyzer?"
    default: true
    type: boolean
steps:
  - checkout

  - run: mix do local.hex --force, local.rebar --force
  - run: mix deps.get
  - run: mix compile --warnings-as-errors --force
  - run: mix credo --strict
  - run: mix format --check-formatted --dry-run
  - run: mix test
  - store_test_results:
      path: test-results
  - when:
      condition: <<parameters.dialyzer>>
      steps:
        - restore_cache:
            name: Restore cached plt files
            keys:
              - plt-{{ checksum "mix.lock" }}{{ checksum "mix.exs" }}
              - plt-
        - run: mix dialyzer
        - save_cache:
            name: Cache the plt files
            key: plt-{{ checksum "mix.lock" }}{{ checksum "mix.exs" }}
            paths:
              - priv/plts
